<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/158750845d.js"
      crossorigin="anonymous"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap");
    </style>
    <title>Dice Game</title>
  </head>

  <body>
    <div class="dice-game">
      <h1>
        <i class="fa-solid fa-dice fa-spin fa-2xl" style="color: #c4b454"></i>
        Casino Crush Dice Game
        <i class="fa-solid fa-dice fa-spin fa-2xl" style="color: #c4b454"></i>
      </h1>
      <div class="game-container">
        <div class="player" id="player1">
          <h2>Player 1</h2>
          <img
            src="images/player.jpg"
            alt="cute casino chip with a face"
            id="player" />
          <p>Score: <span id="score1">0</span></p>
        </div>
        <div class="player" id="player2">
          <h2>Player 2</h2>
          <img
            src="images/player.jpg"
            alt="cute casino chip with a face"
            id="player" />
          <p>Score: <span id="score2">0</span></p>
        </div>
      </div>

      <div class="button-container">
        <button id="rollBtn">Roll Dice</button>
        <button id="newGameBtn">New Game</button>
      </div>

      <div id="winnerSection">
        <h2>Winner:</h2>
        <p id="winner"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
